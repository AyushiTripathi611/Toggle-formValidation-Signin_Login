<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <form>
        <h1 class="login">Log In</h1>
        <h1 class="signup">Sign Up</h1>
        <div id="slider">
            <button class="selected" id="log">Log In</button>
            <button id="sign">Sign Up</button>
        </div>
        <input type="email" placeholder="E-mail Address" id="u_name" required>
        <input type="password" placeholder="Password" id="p_word" required>
        <a href="#" class="login">Forgot password?</a>
        <input type="password" placeholder="Confirm Password" id="cp_word" class="signup">
        <button id="submit">Login</button>
        <div class="login">
            <p>Not a member? <a href="#">Signup here</a></p>
        </div>
        <div class="signup">
            <p>Already a member? <a href="#">Login here</a></p>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
